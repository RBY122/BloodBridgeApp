<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set New Password - BloodBridge</title>
    <meta name="description" content="Reset your BloodBridge password." />
    <meta name="author" content="Richard Boakye Yiadom" />
    
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/site.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

<main class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-faint">
    <div class="reset-password-container p-4 shadow-lg rounded bg-white w-100">
        <header class="text-center mb-4">
            <h1 class="text-danger fw-bold">Set New Password</h1>
            <p class="text-muted">Enter and confirm your new password.</p>
        </header>

        <!-- âœ… Success Message -->
        <div id="successPopup" class="alert alert-success alert-dismissible fade show text-center d-none" role="alert">
            Password reset successful! Redirecting to sign in...
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- âœ… Reset Password Form -->
        <form id="resetPasswordForm" autocomplete="off">
            <div class="mb-3">
                <label for="NewPassword" class="fw-bold">New Password</label>
                <input id="NewPassword" name="NewPassword" class="form-control" type="password" placeholder="Enter new password" autocomplete="new-password" required minlength="6" />
                <span class="text-danger d-none" id="newPasswordError"></span>
                <small id="passwordStrength" class="text-muted"></small>
            </div>

            <div class="mb-3">
                <label for="ConfirmPassword" class="fw-bold">Confirm Password</label>
                <input id="ConfirmPassword" name="ConfirmPassword" class="form-control" type="password" placeholder="Confirm new password" autocomplete="new-password" required minlength="6" />
                <span class="text-danger d-none" id="passwordError">Passwords do not match.</span>
            </div>

            <button type="submit" class="btn btn-danger w-100 py-2 fw-bold">Reset Password</button>
        </form>

        <p class="text-center mt-3">
            <a href="SignIn.html">Back to Sign In</a>
        </p>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("resetPasswordForm");
        const newPassword = document.getElementById("NewPassword");
        const confirmPassword = document.getElementById("ConfirmPassword");
        const passwordError = document.getElementById("passwordError");
        const newPasswordError = document.getElementById("newPasswordError");
        const passwordStrength = document.getElementById("passwordStrength");
        const successPopup = document.getElementById("successPopup");

        // Password Strength Meter
        newPassword.addEventListener("input", function () {
            let password = newPassword.value;
            let strengthText = "";
            let strengthLevel = 0;

            if (password.length >= 8) strengthLevel++;
            if (/[A-Z]/.test(password)) strengthLevel++;
            if (/[0-9]/.test(password)) strengthLevel++;
            if (/[^A-Za-z0-9]/.test(password)) strengthLevel++;

            switch (strengthLevel) {
                case 0: strengthText = "Password Strength: Weak ðŸ”´"; break;
                case 1: strengthText = "Password Strength: Fair ðŸŸ "; break;
                case 2: strengthText = "Password Strength: Good ðŸŸ¡"; break;
                case 3: strengthText = "Password Strength: Strong ðŸŸ¢"; break;
                case 4: strengthText = "Password Strength: Very Strong ðŸ’ª"; break;
            }
            passwordStrength.textContent = strengthText;
        });

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            let pwd = newPassword.value.trim();
            let confirmPwd = confirmPassword.value.trim();
            let hasError = false;

            if (pwd.length < 6) {
                newPasswordError.textContent = "Password must be at least 6 characters.";
                newPasswordError.classList.remove("d-none");
                hasError = true;
            } else {
                newPasswordError.classList.add("d-none");
            }

            if (pwd !== confirmPwd) {
                passwordError.classList.remove("d-none");
                hasError = true;
            } else {
                passwordError.classList.add("d-none");
            }

            if (!hasError) {
                successPopup.classList.remove("d-none");
                setTimeout(() => {
                    window.location.href = "SignIn.html";
                }, 2000);
            }
        });
    });
</script>
</body>
</html>
