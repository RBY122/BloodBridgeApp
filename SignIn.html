<body>

<main class="container-fluid justify-content-center align-items-center min-vh-100">
    <div class="login-container p-4 shadow-lg rounded bg-white w-50">
        <header class="text-center mb-4">
            <h1 class="text-danger fw-bold">Log In to Your Account</h1>
            <p class="lead">Access BloodBridge and save lives</p>
        </header>

        <!-- ✅ Success Message -->
        <div id="successPopup" class="alert alert-success alert-dismissible fade show text-center d-none" role="alert">
            Login successful!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- ✅ Login Form -->
        <form id="loginForm" autocomplete="off">
            <div class="form-group mb-3">
                <label for="email" class="fw-bold">Email</label>
                <input id="email" name="Email" class="form-control" type="email" placeholder="Enter your email" required />
                <span class="text-danger d-none"></span>
            </div>

            <div class="form-group mb-3">
                <label for="password" class="fw-bold">Password</label>
                <input id="password" name="Password" class="form-control" type="password" placeholder="Enter your password" autocomplete="new-password" required />
                <span class="text-danger d-none"></span>
            </div>

            <div class="form-group mb-3 form-check">
                <input id="rememberMe" name="RememberMe" class="form-check-input" type="checkbox" />
                <label for="rememberMe" class="form-check-label">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-danger w-100 py-2 fw-bold">Sign In</button>
        </form>

        <p class="text-center my-3">or</p>
        <div class="text-center">
            <a href="#" class="btn btn-outline-danger google-signin">Sign in with Google</a>
        </div>

        <p class="text-center mt-3">
            Don't have an account? <a href="SignUp.html">Sign Up</a>
        </p>
        <p class="text-center">
            <a href="ForgetPassword.html">Forgot Password?</a>
        </p>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("loginForm");
        const requiredFields = document.querySelectorAll("input[required]");
        const successPopup = document.getElementById("successPopup");

        function showErrorMessage(input, message) {
            let errorSpan = input.nextElementSibling;
            errorSpan.innerText = message;
            errorSpan.classList.remove("d-none");
            input.classList.add("is-invalid");
        }

        function hideErrorMessage(input) {
            let errorSpan = input.nextElementSibling;
            errorSpan.innerText = "";
            errorSpan.classList.add("d-none");
            input.classList.remove("is-invalid");
        }

        requiredFields.forEach(field => {
            field.addEventListener("input", () => {
                if (field.value.trim() !== "") {
                    hideErrorMessage(field);
                }
            });
        });

        form.addEventListener("submit", function (event) {
            let hasErrors = false;

            requiredFields.forEach(field => {
                if (field.value.trim() === "") {
                    showErrorMessage(field, "This field is required.");
                    hasErrors = true;
                }
            });

            if (hasErrors) {
                event.preventDefault();
            } else {
                event.preventDefault();
                successPopup.classList.remove("d-none");
                setTimeout(() => {
                    successPopup.classList.add("d-none");
                    window.location.href = "../Dashboard.html";
                }, 1500);
            }
        });
    });
</script>

</body>
