<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - BloodBridge</title>
  <meta name="description" content="Access your BloodBridge account to manage donations, appointments, and urgent cases." />
  <meta name="author" content="Richard Boakye Yiadom" />

  <!-- Bootstrap 5 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous" />

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-..." crossorigin="anonymous" />

<!-- Feather Icons -->
<link rel="icon" type="image/x-icon" href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" integrity="sha384-..." crossorigin="anonymous" />

<!-- Custom Styles -->
<link rel="stylesheet" href="site.css" />

<style>
    body {
      margin-top: 70px;
      padding-bottom: 80px;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-light, #f8f9fa);
    }
    .form-container {
      max-width: 500px;
      width: 100%;
    }
    .is-invalid + span {
      display: block;
    }
  </style>
</head>
<body>
   
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="assets/logo.jpg" alt="BloodBridge Logo" width="40" class="me-2" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="Support.html">Support</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="AboutUs.html">About</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="Privacy.html">Privacy</a></li>
        </ul>
        <div class="d-flex">
          <a href="SignUp.html" class="btn btn-outline-light me-2">Sign Up</a>
          <a href="SignIn.html" class="btn btn-light">Sign In</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
      <h2 class="mb-4 text-center">Sign In</h2>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
          <span class="text-danger d-none">This field is required.</span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
          <span class="text-danger d-none">This field is required.</span>
        </div>
        <button type="submit" class="btn btn-danger w-100">Sign In</button>
      </form>

      <div id="successPopup" class="alert alert-success mt-3 d-none text-center">
        Signed in successfully!
      </div>

      <div class="mt-3 text-center">
        <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
        <p><a href="ForgetPassword.html">Forgot Password?</a></p>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("loginForm");
      const requiredFields = document.querySelectorAll("input[required]");
      const successPopup = document.getElementById("successPopup");

      function showErrorMessage(input, message) {
        let errorSpan = input.nextElementSibling;
        errorSpan.innerText = message;
        errorSpan.classList.remove("d-none");
        input.classList.add("is-invalid");
      }

      function hideErrorMessage(input) {
        let errorSpan = input.nextElementSibling;
        errorSpan.innerText = "";
        errorSpan.classList.add("d-none");
        input.classList.remove("is-invalid");
      }

      requiredFields.forEach(field => {
        field.addEventListener("input", () => {
          if (field.value.trim() !== "") {
            hideErrorMessage(field);
          }
        });
      });

      form.addEventListener("submit", function (event) {
        let hasErrors = false;

        requiredFields.forEach(field => {
          if (field.value.trim() === "") {
            showErrorMessage(field, "This field is required.");
            hasErrors = true;
          }
        });

        if (hasErrors) {
          event.preventDefault();
        } else {
          event.preventDefault();
          successPopup.classList.remove("d-none");
          setTimeout(() => {
            successPopup.classList.add("d-none");
            window.location.href = "Dashboard.html";
          }, 1500);
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
