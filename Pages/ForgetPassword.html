    <!-- Main Content -->
<main class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-faint">
    <div class="forgot-password-container p-4 shadow-lg rounded bg-white w-100" role="main" aria-labelledby="resetPasswordHeader">
        <header class="text-center mb-4">
            <h1 id="resetPasswordHeader" class="text-danger fw-bold">Reset Your Password</h1>
            <p class="text-muted">Enter your phone number to receive an OTP for verification.</p>
        </header>

        <!-- Step 1: Phone Number Input -->
        <form id="phoneVerificationForm" autocomplete="off">
            <div class="form-group mb-3">
                <label for="phoneInput" class="fw-bold">Enter Your Phone Number</label>
                <input type="tel" id="phoneInput" name="PhoneNumber" class="form-control" placeholder="Enter phone number" required aria-required="true" />
                <span id="phoneError" class="text-danger d-none">Invalid phone number format.</span>
            </div>
            <button type="submit" class="btn btn-danger w-100 py-2 fw-bold">Send OTP</button>
        </form>

        <!-- Step 2: OTP Verification -->
        <form id="otpVerificationForm" class="mt-4 d-none" autocomplete="off">
            <div class="form-group">
                <label for="otpInput" class="fw-bold">Enter OTP</label>
                <input type="text" id="otpInput" name="Otp" class="form-control" maxlength="6" required aria-required="true" />
                <span id="otpError" class="text-danger d-none">Invalid OTP. Try again.</span>
            </div>
            <button type="submit" class="btn btn-danger w-100 py-2 fw-bold">Verify OTP</button>
        </form>

        <p class="text-center mt-3">
            <a href="SignIn.html">Back to Sign In</a>
        </p>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const phoneForm = document.getElementById("phoneVerificationForm");
        const otpForm = document.getElementById("otpVerificationForm");
        const phoneInput = document.getElementById("phoneInput");
        const otpInput = document.getElementById("otpInput");
        const phoneError = document.getElementById("phoneError");
        const otpError = document.getElementById("otpError");

        // Simulate OTP for demo
        let generatedOtp = "";

        phoneForm.addEventListener("submit", function (event) {
            event.preventDefault();
            let phoneNumber = phoneInput.value.trim();

            if (!/^\d{10,15}$/.test(phoneNumber)) {
                phoneError.classList.remove("d-none");
                return;
            }
            phoneError.classList.add("d-none");

            // Simulate sending OTP
            generatedOtp = (Math.floor(100000 + Math.random() * 900000)).toString();
            alert("âœ… OTP Sent Successfully!\n(For demo, OTP is: " + generatedOtp + ")");
            otpForm.classList.remove("d-none");
        });

        otpForm.addEventListener("submit", function (event) {
            event.preventDefault();
            let otpCode = otpInput.value.trim();

            if (!/^\d{6}$/.test(otpCode) || otpCode !== generatedOtp) {
                otpError.classList.remove("d-none");
                return;
            }
            otpError.classList.add("d-none");

            alert("ðŸ”‘ OTP Verified Successfully! Proceed to reset your password.");
            window.location.href = "ResetPassword.html";
        });
    });
</script>
