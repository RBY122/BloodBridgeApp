<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - BloodBridge</title>
  <meta name="description" content="Access your BloodBridge account to manage donations, appointments, and urgent cases." />
  <meta name="author" content="Richard Boakye Yiadom" />

  <!-- Bootstrap 5 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous" />

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-..." crossorigin="anonymous" />

<!-- Feather Icons -->
<link rel="icon" type="image/x-icon" href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" integrity="sha384-..." crossorigin="anonymous" />

<!-- Custom Styles -->
<link rel="stylesheet" href="css/site.css" />

<style>
    body {
      margin-top: 70px;
      padding-bottom: 80px;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-light, #f8f9fa);
    }
    .form-container {
      max-width: 500px;
      width: 100%;
    }
    .is-invalid + span {
      display: block;
    }
  </style>
</head>
<body>
   
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="../assets/logo.jpg" alt="BloodBridge Logo" width="40" class="me-2" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link text-white" href="../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="../Pages/Support.html">Support</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="../Pages/AboutUs.html">About</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="../Pages/Privacy.html">Privacy</a></li>
        </ul>
        <div class="d-flex">
          <a href="../Pages/SignUp.html" class="btn btn-outline-light me-2">Sign Up</a>
          <a href="../Pages/SignIn.html" class="btn btn-light">Sign In</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
      <h2 class="mb-4 text-center">Sign In</h2>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
          <span class="text-danger d-none">This field is required.</span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
          <span class="text-danger d-none">This field is required.</span>
        </div>
        <button type="submit" class="btn btn-danger w-100">Sign In</button>
      </form>

      <div id="successPopup" class="alert alert-success mt-3 d-none text-center">
        Signed in successfully!
      </div>

      <div class="mt-3 text-center">
        <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
        <p><a href="ForgetPassword.html">Forgot Password?</a></p>
      </div>
    </div>
  </main>

 <!-- Firebase -->
  <script type="module" src="../js/firestore.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<!-- Login Validation -->
  <script type="module">
    import { auth } from "../js/firestore.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const form = document.getElementById("loginForm");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const alertBox = document.getElementById("alertBox");
    const successPopup = document.getElementById("successPopup");

    const showError = (input, message) => {
      const span = input.nextElementSibling;
      span.textContent = message;
      span.classList.remove("d-none");
      input.classList.add("is-invalid");
    };

    const hideError = (input) => {
      const span = input.nextElementSibling;
      span.textContent = "";
      span.classList.add("d-none");
      input.classList.remove("is-invalid");
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      let hasErrors = false;

      [email, password].forEach(input => {
        if (!input.value.trim()) {
          showError(input, "This field is required.");
          hasErrors = true;
        } else {
          hideError(input);
        }
      });

      if (hasErrors) return;

      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        successPopup.classList.remove("d-none");
        setTimeout(() => {
          successPopup.classList.add("d-none");
          window.location.href = "dashboard.html";
        }, 1500);
      } catch (err) {
        alertBox.textContent = "Invalid credentials or network error.";
        alertBox.className = "alert alert-danger mt-3";
        alertBox.classList.remove("d-none");
        console.error(err);
      }
    });
  </script>


</body>
</html>
